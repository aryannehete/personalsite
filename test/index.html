<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            margin: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
        }

        input, button {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 1.1rem;
            box-sizing: border-box;
        }

        #output {
            margin-top: 2rem;
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>localStorage Demo</h1>
    <input type="text" id="inputValue" placeholder="Type something..." />
    <button onclick="saveValue()">Save</button>
    <button onclick="loadValue()">Load</button>
    <p id="output"></p>

    <script>
        function saveValue() {
            const value = document.getElementById("inputValue").value;
            localStorage.setItem("myData", value);
            alert("Value saved!");
        }

        function loadValue() {
            const saved = localStorage.getItem("myData");
            document.getElementById("output").innerText = "Stored value: " + (saved ?? "Nothing saved yet.");
        }
    </script>
</body>
</html>
